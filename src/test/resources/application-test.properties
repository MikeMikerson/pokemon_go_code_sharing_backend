# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable Flyway for tests
spring.flyway.enabled=false

# Redis configuration for tests (using Testcontainers)
spring.data.redis.host=${embedded.redis.host:localhost}
spring.data.redis.port=${embedded.redis.port:6379}
spring.data.redis.timeout=2000ms

# Logging
logging.level.org.springframework.test=DEBUG
logging.level.org.hibernate.SQL=DEBUG