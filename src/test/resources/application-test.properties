# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable Flyway for tests
spring.flyway.enabled=false

# Redis configuration for tests (using Testcontainers)
spring.data.redis.host=${embedded.redis.host:localhost}
spring.data.redis.port=${embedded.redis.port:6379}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Disable Redis health check for tests
management.health.redis.enabled=false
management.health.db.enabled=false

# Actuator endpoints for tests
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.security.enabled=false

# Logging
logging.level.org.springframework.test=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# CORS configuration for tests
app.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Content-Type,Authorization,X-Requested-With
app.cors.allow-credentials=false

# Security configuration for tests
app.security.content-security-policy=default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'

# Request limits for tests
app.request.max-size-mb=1
app.request.max-file-size-mb=1

# Rate limiting configuration for tests
app.rate-limit.submission-window-hours=24
app.rate-limit.max-submissions-per-window=1