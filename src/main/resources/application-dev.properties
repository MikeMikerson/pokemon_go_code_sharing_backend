# Development Profile Configuration

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pokego_friends_dev
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=500

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.clean-disabled=false

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
# Connection timeout and retry settings for rate limiting
spring.data.redis.connect-timeout=2000ms
spring.data.redis.lettuce.pool.max-wait=-1ms

# CORS Configuration (for Next.js frontend development)
app.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
devs.cors.allowed-origins=http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Content-Type,Authorization,X-Requested-With,Accept,Origin
app.cors.allow-credentials=false

# Rate Limiting Configuration
app.rate-limit.submission-window-hours=24
app.rate-limit.max-submissions-per-window=1
# Enable sliding window for more precise rate limiting (uses more memory)
app.rate-limit.sliding-window.enabled=false
# Distributed lock timeout for critical operations
app.rate-limit.lock.timeout-seconds=30

# Cleanup Configuration
app.cleanup.interval-cron=0 0 * * * *
app.cleanup.enabled=true

# Logging Configuration
logging.level.com.devs.simplicity=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security Configuration (Development)
app.security.content-security-policy=default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: http:; font-src 'self' https: data:; connect-src 'self' ws: wss:

# Request Limits Configuration (Development)
app.request.max-size-mb=2
app.request.max-file-size-mb=2
