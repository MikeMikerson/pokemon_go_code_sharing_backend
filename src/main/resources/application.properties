# Application Configuration
spring.application.name=Pokemon Go Code Sharing
server.port=8080

# Profile Configuration
spring.profiles.active=dev

# Request Size Limits
server.max-http-request-header-size=8KB
server.tomcat.max-http-post-size=1MB
server.tomcat.max-connections=200
server.tomcat.max-threads=100
server.tomcat.connection-timeout=30s
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB

# Request Limits Configuration
app.request.max-size-mb=1
app.request.max-file-size-mb=1

# Database Configuration (default/common settings)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.time-zone=UTC

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Security Headers Configuration
app.security.content-security-policy=default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self'
